# By Nicholas Marriott. Public domain.
#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",rxvt-unicode-256color:Tc"
set-option -ga terminal-overrides ",st-256color:Tc"
set-window-option -g mode-keys vi

set-option -g default-shell "/usr/bin/fish"

#ESC delay
set -sg escape-time 0

# index windows/panes from 1
set -g base-index 1
setw -g pane-base-index 1

#Set the prefix to ^A.
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# reload config without killing server
bind r source-file ~/.tmux.conf

# screen ^C c
unbind ^C
bind ^C new-window
#bind c
#bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# ctrl+left/right cycles thru windows
bind-key -n C-right next
bind-key -n C-left prev
bind-key -n C-up new-window
bind-key -n C-down kill-window

# enter copy-mode by ESC
unbind [
bind Escape copy-mode
# paste
unbind p
bind p paste-buffer

# title A
unbind A
bind A command-prompt "rename-window %%"

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# open a man page in new window
bind m command-prompt "split-window 'exec man %%'"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind %
bind | split-window -h
unbind '='
bind = split-window -v

#hjkl to navigate panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

bind -n C-k clear-history

# Set status bar
set-option -g status-position bottom
set -g status-right '#[fg=yellow]#[fg=black,bg=yellow] #S #[fg=colour234,bg=yellow]#[fg=colour245,bg=colour234] #(status-disk.sh)'
set -g status-bg colour234
set -g status-fg colour245
set -g status-justify left
set-window-option -g window-status-current-style bg=yellow,fg=black
set -g status-left ''

# style
set -g pane-active-border-style fg=default,bg=default
set -g pane-border-style fg=#5F5FFF
set -g pane-active-border-style fg=#8E8EFF

set-window-option -g xterm-keys

bind-key -r d resize-pane -R 10
bind-key -r a resize-pane -L 10

#tmux history
set -g history-limit 99999

# Turn on window titles
set -g set-titles on

# # Set window title string
# #  #H  Hostname of local host
# #  #I  Current window index
# #  #P  Current pane index
# #  #S  Session name
# #  #T  Current window title
# #  #W  Current window name
# #  #   A literal ‘#’
set -g set-titles-string '#S'

# # Automatically set window title
setw -g automatic-rename

#mouse
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @scroll-speed-num-lines-per-scroll 5

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
